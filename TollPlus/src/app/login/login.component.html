<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
          <form role="form" #userForm="ngForm"
                (ngSubmit) ='onSubmit(userForm.value)'>
            <fieldset>
              <div class="help-inline">
								<span style="color:red" ng-show="myform.emailAddress.$touched && myform.emailAddress.$invalid">
								<!--<span ng-show="myform.emailAddress.$error.required">Email is required.</span>-->
								<!--<span ng-error="myform.emailAddress.$error.invalid">Invalid email address.</span>-->
								</span>
              </div>
              <div class="form-group">
                <input class="form-control" type="email" placeholder="Email Address" name="emailAddress" ngModel />
              </div>
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <input type="submit" value="Submit"/>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
